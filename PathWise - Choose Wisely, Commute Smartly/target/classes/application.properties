spring.application.name=internal

# Server configuration
server.port=8080
server.address=0.0.0.0

# JSP configuration is now handled by WebConfig
# spring.mvc.view.prefix=/webapp/views/
# spring.mvc.view.suffix=.jsp

# Disable whitelabel error page
server.error.whitelabel.enabled=false

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/

spring.datasource.url=jdbc:mysql://localhost:3306/pathwise
spring.datasource.username=root
spring.datasource.password=groot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Temporary fix for circular dependency
spring.main.allow-circular-references=true

# Debug logging for Spring Security and MVC
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

